<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>로그인</title>
</head>
<body>
    <header>        
    </header>    
    <!-- 메인 -->
    <main>        
        <div class="ui_box">
            <div class="head">
                <h1>회원 가입</h1>            
            </div>
            <form class="row_wrap">
                <div class="row">
                    <span class="title_content"><i class="fa-solid fa-user"></i></span>
                    <input class="txtfield"
                    type="text"
                    placeholder="이름"
                    />
                </div>
                <div class="row">
                    <span class="title_content"><i class="fa-solid fa-envelope"></i></span>
                    <input class="txtfield"
                    type="email"
                    placeholder="이메일"
                    />
                </div>
                <div class="row">
                    <span class="title_content big"><i class="fa-solid fa-lock"></i></span>
                    <input class="txtfield"
                    type="password"
                    placeholder="비밀번호"
                    />
                </div>
                <div class="row">
                    <span class="title_content big"><i class="fa-solid fa-lock"></i></span>
                    <input class="txtfield"
                    type="text"
                    placeholder="비밀번호 확인"
                />
                </div>                
                <button type="submit"
                class="check">
                    가입하기
                </button>
                <input type="button" value="공지 창 열기" 
                onclick="window.open('notice.html')"/>
            </form>
        </div>
    </main>
</body>
</html>
</body>
</html>
